<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Object Practice set</title>
</head>

<body>

  <script>
    let product = {
      size: 'S',
      name: 'Jeans',
      fit: 'Slim fit',
      'dilevery-time': 'Same day delevery',
    }

    let copyProduct = product;
    console.log(product);
    copyProduct.size = 'M';
    console.log(product);
    copyProduct.fit = 'Regular';
    console.log(product);
    console.log(product['dilevery-time']);

    let obj = {
      message: 'good job',
      status: 'Complete',
    }
    console.log(obj)

    let { message, status } = obj;
    console.log(message)
    console.log(status)

    let product2 = {
      size: 'S',
      name: 'Jeans',
      fit: 'Slim fit',
      'dilevery-time': 'Same day delevery',
    }

    let product3 = {
      size: 'S',
      name: 'Jeans',
      fit: 'Slim fit',
      'dilevery-time': 'Same day delevery',
    }

    function isIdenticalProduct(product1, product2) {
      if (typeof product1 !== 'object' || typeof product2 !== 'object') {
        console.warn('Parameter passed was not an object');
        return false;

      }

      if (product1 == product2) {
        return true;
      }

      if (product1.name == product2.name &&
        product1.size == product2.size &&
        product1.fit == product2.fit
      ) {
        return true;
      } else {
        return false;
      }
    }
    console.log(isIdenticalProduct(product, ""));
    console.log(isIdenticalProduct(product, product));
    console.log(isIdenticalProduct(product,product2));

  </script>
</body>

</html>
